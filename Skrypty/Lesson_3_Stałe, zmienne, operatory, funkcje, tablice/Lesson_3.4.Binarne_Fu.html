//Konwersja z binarnrgo do dziesietnego 
function bitToInt(licz)
{
 var dlLicz = licz.length;
 var bit;
 var wykladnik = 0;
 var liczba = 0;
 for (i=dlLicz-1;i>=0;i--)
 {
   bit=parseInt(licz.charAt(i));
   liczba += Math.pow(2,wykladnik++)*bit;
 }
 return liczba;
}

function ileBit(licz)
{
 var wykladnik = 0;
 var potenga;
 for(;;)
 {
   potega = Math.pow(2,wykladnik++);
   if((licz/potega)<1) return wykladnik-1;
 }
}

function intToBit(li)
{
 var dl=ileBit(li);
 var potega;
 var bin="";
 for (i = dl-1;i>=0;i--)
 {
  potega = Math.pow(2,i);
  if((li/potega) >= 1)
  {
   li -=potega;
   bin +="1";
  }
  else
  {
   bin +="0";
  }
 } 
 return bin;
}
